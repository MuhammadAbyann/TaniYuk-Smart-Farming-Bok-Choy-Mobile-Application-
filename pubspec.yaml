name: smartfarmingpakcoy_apps
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  syncfusion_flutter_charts: ^29.2.11 
  shared_preferences: ^2.2.2
  flutter:
    sdk: flutter
  http: ^1.4.0
  flutter_dotenv: ^5.0.2
  connectivity_plus: ^6.1.4
  # wifi_info_flutter: ^2.0.2
  network_info_plus: ^6.1.4
  flutter_launcher_icons: ^0.14.4
  cupertino_icons: ^1.0.8
  fl_chart: ^1.0.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true  # Menggunakan untuk Android
  # ios: true      # Menggunakan untuk iOS (jika diperlukan`
  image_path: "assets/images/YukTani-Logo.png"  # Path ke gambar ikon

flutter:
  uses-material-design: true

  assets:
    - assets/images/farming.jpeg
    - assets/images/google.png
    - assets/images/farming-2.jpeg
    - assets/images/YukTani-Logo.png
